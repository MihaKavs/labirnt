<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Formula 1 maze</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="naslov">
            Formula 1 maze animation!
        </div>
        <div class="lights">
            <div class="light1 light" id="ena"></div>
            <div class="light2 light" id="2"></div>
            <div class="light3 light" id="3"></div>
            <div class="light4 light" id="4"></div>
            <div class="light5 light" id="5"></div>
        </div>
        <div class="center">
            <canvas id="maze" height="800" width="800">
            </canvas>
            <script src="js/maze.js"></script>
        </div>
        <div class="laps">Laps:
            <p id="lapsDisplay"></p>
        </div>
        <div class="position">
            Position: <br>
            <P>P1</P>
        </div>
    </div>
    <audio id="sound1" loop>
        <source src="sound/start.mp3" type="audio/mp3">
    </audio>
</body>

</html>
