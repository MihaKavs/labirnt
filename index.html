<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Formula 1 maze</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="naslov">
        Formula 1 maze animation!
    </div>
    <div class="lights">
        <div class="light1 light"></div>
        <div class="light2 light"></div>
        <div class="light3 light"></div>
        <div class="light4 light"></div>
        <div class="light5 light"></div>
    </div>
    <div class="center">
        <canvas id="maze" height="800" width="800">
        </canvas>
        <script src="js/maze.js"></script>
    </div>
    <div class="laps">Laps: <br>
        0/4
    </div>
    <div class="position">
        Position: <br>
        P2
    </div>
</body>
</html>
